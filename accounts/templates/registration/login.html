<!DOCTYPE html>
<html lang="ja">
  <head>
    <title>Login</title>
    <link rel="stylesheet" type="text/css" href="./login.css">
    <meta charset="utf-8">
  </head>
  <body>
    <h1>Login</h1>
    {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
    {% endif %}
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Login" />
    </form>

    <p><a href="{% url 'home' %}">home</a></p>
  </body>
</html>
